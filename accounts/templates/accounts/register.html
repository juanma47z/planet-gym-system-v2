{% extends 'web/base.html' %}

{% block title %} Registro {% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h2>Registro</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Registrarse</button>
    </form>
{% endblock %}
